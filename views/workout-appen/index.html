<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/css/materialize.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <nav>
                <div class="nav-wrapper">
                    <div class="col s12">
                        <a href="#" class="brand-logo">Text to speech example</a>
                    </div>
                </div>
            </nav>
        </div>
        <form class="col s8 offset-s2">
            <div class="row">
                <label>Choose voice</label>
                <select id="voices"></select>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label>Write message</label>
                </div>
            </div>
            <a href="#" id="speak" class="waves-effect waves-light btn">Speak</a>
        </form>

        <div class="row">
            <div class="col s10">
                <h2>Workout of today</h2>
            </div>
            <div class="col s2">
                <a href="#" id="shuffle" class="waves-effect waves-light btn">Shuffle workout</a>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Workout 1</span>
                  <h3>Shrugs</h3>
                  <img src="" alt="" srcset="">
                </div>
                <div class="card-action">
                  <a href="#">Reshuffle</a>
                </div>
              </div>
            </div>
          </div>
    </div>


    <div id="modal1" class="modal">
        <h4>Speech Synthesis not supported</h4>
        <p>Your browser does not support speech synthesis.</p>
        <p>We recommend you use Google Chrome.</p>
        <div class="action-bar">
            <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Close</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
